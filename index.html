<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Voice Claude</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fafafa; color: #333; height: 100vh; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    .header { padding: 12px 16px; background: #ffffff; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; flex-shrink: 0; }
    .header h1 { font-size: 18px; font-weight: 600; color: #22c55e; }
    .header-actions { display: flex; gap: 8px; }
    .header-btn { background: #f0f0f0; border: none; color: #666; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .header-btn:hover { background: #e0e0e0; color: #333; }
    .continuous-toggle { display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 13px; color: #666; padding: 6px 10px; background: #f0f0f0; border-radius: 8px; }
    .continuous-toggle input { width: 16px; height: 16px; accent-color: #22c55e; }
    .continuous-toggle input:checked + .toggle-label { color: #22c55e; font-weight: 500; }
    .chat-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; min-height: 0; }
    .message { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; font-size: 16px; }
    .message.user { background: #dcfce7; color: #14532d; align-self: flex-end; border-bottom-right-radius: 4px; border: 1px solid #bbf7d0; }
    .message.assistant { background: #dbeafe; color: #1e3a8a; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #bfdbfe; }
    .message.assistant.streaming { background: #eff6ff; }
    .message.tool-call { background: #fef3c7; color: #92400e; font-size: 13px; font-family: monospace; border: 1px solid #fde68a; align-self: flex-start; }
    .message.tool-result { background: #f0fdf4; color: #166534; font-size: 13px; font-family: monospace; border: 1px solid #bbf7d0; align-self: flex-start; }
    .message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .input-section { background: #ffffff; border-top: 1px solid #e0e0e0; padding: 12px 16px; padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px)); flex-shrink: 0; }
    .text-input-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: flex-end; }
    .text-input { flex: 1; min-height: 44px; max-height: 120px; padding: 12px 16px; border: 1px solid #d0d0d0; border-radius: 22px; font-size: 16px; background: #fafafa; color: #333; resize: none; outline: none; }
    .text-input:focus { border-color: #22c55e; }
    .send-btn { width: 44px; height: 44px; border-radius: 50%; background: #22c55e; border: none; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
    .send-btn:hover { background: #16a34a; }
    .send-btn:disabled { background: #d0d0d0; cursor: not-allowed; }
    .send-btn svg { fill: white; width: 20px; height: 20px; }
    .mic-bar { height: 56px; border-radius: 28px; display: flex; align-items: center; justify-content: center; gap: 12px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }
    .mic-bar.idle { background: #f0f0f0; color: #666; }
    .mic-bar.listening { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; animation: pulse 1.5s ease-in-out infinite; }
    .mic-bar.processing { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
    .mic-bar.speaking { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
    .mic-bar.stopping { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.02); opacity: 0.9; } }
    .mic-icon { width: 24px; height: 24px; }
    .wave-bars { display: flex; gap: 3px; align-items: center; height: 24px; }
    .wave-bar { width: 4px; background: white; border-radius: 2px; animation: wave 0.8s ease-in-out infinite; }
    .wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
    .wave-bar:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { height: 12px; animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { height: 20px; animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { height: 14px; animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.5); } }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .interrupt-hint { opacity: 0.7; font-size: 13px; }
    .status-bar { display: none; }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
    .modal-overlay.active { display: flex; }
    .modal { background: #ffffff; border-radius: 16px; padding: 24px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; color: #333; }
    .modal h2 { margin-bottom: 20px; color: #333; }
    .modal label { display: block; margin-bottom: 8px; color: #666; font-size: 14px; }
    .modal textarea { width: 100%; background: #fafafa; border: 1px solid #d0d0d0; color: #333; padding: 12px; border-radius: 8px; font-size: 14px; min-height: 120px; resize: vertical; margin-bottom: 16px; }
    .modal select { width: 100%; background: #fafafa; border: 1px solid #d0d0d0; color: #333; padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; cursor: pointer; }
    .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
    .modal-actions button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 14px; }
    .modal-actions .cancel { background: #f0f0f0; color: #666; }
    .modal-actions .save { background: #22c55e; color: #fff; }
    .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-align: center; padding: 40px; }
    .empty-state svg { width: 64px; height: 64px; margin-bottom: 16px; opacity: 0.5; }
    .empty-state p { font-size: 16px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Voice Claude</h1>
    <div class="header-actions">
      <label class="continuous-toggle">
        <input type="checkbox" id="continuousMode">
        <span class="toggle-label">Continuous</span>
      </label>
      <button class="header-btn" onclick="openSettings()">Settings</button>
      <button class="header-btn" onclick="clearChat()">Clear</button>
    </div>
  </div>
  <div class="chat-container" id="chat">
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
      <p>Tap the mic bar and start talking</p>
    </div>
  </div>
  <div class="status-bar" id="status">Ready</div>
  <div class="input-section">
    <div class="text-input-row">
      <input type="text" class="text-input" id="textInput" placeholder="Type a message...">
      <button class="send-btn" id="sendBtn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="mic-bar idle" id="micBar" onclick="toggleRecording()">
      <svg class="mic-icon" id="micIcon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
      </svg>
      <span id="micText">Tap to speak</span>
      <div class="wave-bars" id="waveBars" style="display: none;"><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div></div>
      <div class="spinner" id="spinner" style="display: none;"></div>
      <span class="interrupt-hint" id="interruptHint" style="display: none;">(tap to interrupt, hold to stop)</span>
    </div>
  </div>
  <div id="speakingIndicator" style="display:none;"></div>
  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <h2>Settings</h2>
      <label>Model</label>
      <select id="modelSelect">
        <option value="claude-sonnet-4-20250514">Claude Sonnet 4 (Fast)</option>
        <option value="claude-opus-4-5-20251101">Claude Opus 4.5 (Smartest)</option>
      </select>
      <label>System Message (Custom Instructions)</label>
      <textarea id="systemMessage" placeholder="You are a helpful assistant..."></textarea>
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 16px;">
        <input type="checkbox" id="autoSpeak" checked> Auto-speak responses
      </label>
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 16px;">
        <input type="checkbox" id="daemonMode"> Daemon Mode (talk to VPS Claude)
      </label>
      <div class="modal-actions">
        <button class="cancel" onclick="closeSettings()">Cancel</button>
        <button class="save" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
