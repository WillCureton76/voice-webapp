<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>W Voice</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f3f1ee; color: #333; height: 100vh; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    .header { padding: 12px 16px; background: #ffffff; border-bottom: 1px solid #b0b0b0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; flex-shrink: 0; }
    .header h1 { font-size: 18px; font-weight: 600; color: #F0686C; }
    .header-actions { display: flex; gap: 8px; }
    .header-btn { background: #f0f0f0; border: none; color: #666; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .header-btn:hover { background: #e0e0e0; color: #333; }
    .continuous-toggle { display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 13px; color: #666; padding: 6px 10px; background: #f0f0f0; border-radius: 8px; }
    .continuous-toggle input { appearance: none; -webkit-appearance: none; width: 18px; height: 18px; border: 2px solid #aaaaaa; border-radius: 3px; cursor: pointer; position: relative; } .continuous-toggle input:checked { background: #F0686C; border-color: #F0686C; } .continuous-toggle input:checked::after { content: "‚úì"; position: absolute; color: white; font-size: 14px; top: -2px; left: 2px; font-weight: bold; }
    .continuous-toggle input:checked + .toggle-label { color: #F0686C; font-weight: 500; }
    .chat-container { flex: 1; overflow-y: auto; padding: 16px 16px 15px 16px; display: flex; flex-direction: column; gap: 12px; background: #f3f1ee; min-height: 0; position: relative; }
    .message { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; font-size: 16px; }
    .message.user { background: #ddebc6; color: #333333; align-self: flex-end; border-bottom-right-radius: 2px; border: 1px solid #acb996; }
    .message.assistant { background: #a7e2e3; color: #333333; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #79b0b2; }
    .message.assistant.streaming { background: #b8e8e9; }
    .message.assistant { position: relative; border-bottom-right-radius: 6px; }
    .replay-btn { position: absolute; bottom: 3px; right: 3px; background: rgba(0,0,0,0.1); border: none; color: #555; cursor: pointer; font-size: 13px; width: 24px; height: 24px; border-radius: 50%; transition: all 0.2s; -webkit-tap-highlight-color: transparent; display: flex; align-items: center; justify-content: center; }
    .replay-btn:hover, .replay-btn:active { background: rgba(0,0,0,0.15); }
    .replay-btn.playing { color: #555; }
    .message.tool-call { background: #fef3c7; color: #92400e; font-size: 13px; font-family: monospace; border: 1px solid #fde68a; align-self: flex-start; }
    .message.tool-result { background: #f0fdf4; color: #166534; font-size: 13px; font-family: monospace; border: 1px solid #bbf7d0; align-self: flex-start; }
    .message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .input-section { background: #ffffff; border-top: 1px solid #b0b0b0; padding: 12px 16px; padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px)); flex-shrink: 0; }
    .text-input-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: flex-end; }
    .text-input { flex: 1; min-height: 44px; max-height: 120px; padding: 12px 16px; border: 1px solid #d0d0d0; border-radius: 22px; font-size: 16px; background: #f3f1ee; color: #333; resize: none; outline: none; }
    .text-input:focus { border-color: #F0686C; }
    .send-btn { width: 44px; height: 44px; border-radius: 50%; background: #22c55e; border: none; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
    .send-btn:hover { background: #16a34a; }
    .send-btn:disabled { background: #d0d0d0; cursor: not-allowed; }
    .send-btn svg { fill: white; width: 20px; height: 20px; }
    .mic-row { display: flex; gap: 8px; align-items: center; }
    .mode-btn { width: 48px; height: 48px; border-radius: 50%; border: 2px solid #d0d0d0; background: #f5f5f5; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; }
    .mode-btn:hover { background: #e8e8e8; border-color: #bbb; }
    .mode-btn.active { background: #F0686C; border-color: #F0686C; color: white; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
    .mode-btn svg { transition: all 0.2s ease; }
    .mic-bar { flex: 1; height: 56px; border-radius: 28px; display: flex; align-items: center; justify-content: center; gap: 12px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }
    .mic-bar.idle { background: #f0f0f0; color: #666; }
    .mic-bar.listening { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; animation: pulse 1.5s ease-in-out infinite; }
    .mic-bar.processing { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
    .mic-bar.speaking { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
    .mic-bar.stopping { background: linear-gradient(135deg, #F0686C, #dc2626); color: white; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.02); opacity: 0.9; } }
    .mic-icon { width: 24px; height: 24px; }
    .wave-bars { display: flex; gap: 3px; align-items: center; height: 24px; }
    .wave-bar { width: 4px; background: white; border-radius: 2px; animation: wave 0.8s ease-in-out infinite; }
    .wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
    .wave-bar:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { height: 12px; animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { height: 20px; animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { height: 14px; animation-delay: 0.4s; }
    @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.5); } }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .interrupt-hint { opacity: 0.7; font-size: 13px; }
    .status-bar { display: none; }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
    .modal-overlay.active { display: flex; }
    .modal { background: #ffffff; border-radius: 16px; padding: 24px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; color: #333; }
    .modal h2 { margin-bottom: 20px; color: #333; }
    .modal label { display: block; margin-bottom: 8px; color: #666; font-size: 14px; }
    .modal textarea { width: 100%; background: #f3f1ee; border: 1px solid #d0d0d0; color: #333; padding: 12px; border-radius: 8px; font-size: 14px; min-height: 120px; resize: vertical; margin-bottom: 16px; }
    .modal select { width: 100%; background: #f3f1ee; border: 1px solid #d0d0d0; color: #333; padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; cursor: pointer; }
    .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
    .modal-actions button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 14px; }
    .modal-actions .cancel { background: #f0f0f0; color: #666; }
    .modal-actions .save { background: #22c55e; color: #fff; }
    .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; text-align: center; padding: 40px; }
    .empty-state svg { width: 64px; height: 64px; margin-bottom: 16px; opacity: 0.5; }
    .empty-state p { font-size: 16px; }
/* ===== EDGE PANEL STYLES ===== */
    .edge-handle { position: fixed; right: 0; top: 50%; transform: translateY(-50%); width: 24px; height: 80px; background: linear-gradient(135deg, #F0686C, #e85558); border-radius: 12px 0 0 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 50; box-shadow: -2px 0 8px rgba(0,0,0,0.15); transition: width 0.2s; }
    .edge-handle:hover { width: 28px; }
    .edge-handle span { color: white; font-size: 18px; font-weight: bold; }
    .edge-tray { position: fixed; right: -200px; top: 0; bottom: 0; width: 200px; background: #ffffff; box-shadow: -4px 0 20px rgba(0,0,0,0.2); z-index: 60; transition: right 0.3s ease; display: flex; flex-direction: column; }
    .edge-tray.open { right: 0; }
    .edge-tray-header { padding: 16px; background: #f3f1ee; border-bottom: 1px solid #d0d0d0; display: flex; justify-content: space-between; align-items: center; }
    .edge-tray-header h3 { font-size: 16px; color: #333; margin: 0; }
    .edge-tray-close { background: none; border: none; font-size: 24px; color: #666; cursor: pointer; padding: 0; line-height: 1; }
    .edge-tray-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 16px; }
    .edge-tool { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px 8px; background: #f3f1ee; border-radius: 12px; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; }
    .edge-tool:hover { background: #e8e6e3; border-color: #d0d0d0; }
    .edge-tool:active { transform: scale(0.95); }
    .edge-tool .icon { font-size: 28px; margin-bottom: 6px; }
    .edge-tool .label { font-size: 11px; color: #666; text-align: center; }
    .edge-tool.health .icon { color: #ef4444; }
    .edge-tool.money .icon { color: #22c55e; }
    .edge-tool.tasks .icon { color: #3b82f6; }
    .edge-tool.location .icon { color: #f59e0b; }
    .edge-tool.inject .icon { color: #dc2626; }
    .edge-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 55; display: none; }
    .edge-overlay.open { display: block; }
    .health-panel { position: fixed; right: -300px; top: 0; bottom: 0; width: 300px; background: #ffffff; box-shadow: -4px 0 20px rgba(0,0,0,0.2); z-index: 70; transition: right 0.3s ease; display: flex; flex-direction: column; }
    .health-panel.open { right: 0; }
    .health-panel-header { padding: 16px; background: linear-gradient(135deg, #fef2f2, #fee2e2); border-bottom: 1px solid #fecaca; display: flex; justify-content: space-between; align-items: center; }
    .health-panel-header h3 { font-size: 18px; color: #dc2626; margin: 0; display: flex; align-items: center; gap: 8px; }
    .health-panel-content { flex: 1; overflow-y: auto; padding: 16px; }
    .health-item { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
    .health-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .health-item-title { font-weight: 600; color: #333; display: flex; align-items: center; gap: 8px; }
    .health-checkbox { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #d1d5db; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    .health-checkbox:hover { border-color: #22c55e; }
    .health-checkbox.checked { background: #22c55e; border-color: #22c55e; }
    .health-checkbox.checked::after { content: "‚úì"; color: white; font-size: 18px; font-weight: bold; }
    .health-input-row { display: flex; gap: 8px; align-items: center; }
    .health-input { flex: 1; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; background: white; }
    .health-input:focus { outline: none; border-color: #F0686C; }
    .health-unit { color: #666; font-size: 14px; min-width: 30px; }
    .health-submit { padding: 10px 16px; background: #22c55e; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; }
    .health-submit:hover { background: #16a34a; }
    .health-submit:disabled { background: #d1d5db; cursor: not-allowed; }
    .health-streak { background: linear-gradient(135deg, #fef3c7, #fde68a); border: 1px solid #fcd34d; border-radius: 12px; padding: 16px; text-align: center; margin-bottom: 12px; }
    .health-streak .number { font-size: 32px; font-weight: bold; color: #d97706; }
    .health-streak .label { font-size: 12px; color: #92400e; }

  </style>
</head>
<body>
  <div class="header">
    <h1 style="display:flex;align-items:center;gap:4px;"><svg width="32" height="32" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="#F0686C"/><text x="50" y="72" text-anchor="middle" font-size="65" font-weight="bold" fill="white" font-family="Arial,sans-serif">W</text></svg><span style="color:#F0686C;">Voice</span></h1>
    <div class="header-actions">
      <button class="header-btn" onclick="openSettings()" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="chat-container" id="chat">
    <div class="empty-state" id="emptyState">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
      <p>Tap the mic bar and start talking</p>
    </div>
  </div>
  <div class="status-bar" id="status">Ready</div>
  <div class="input-section">
    <div class="text-input-row">
      <input type="text" class="text-input" id="textInput" placeholder="Type a message...">
      <button class="send-btn" id="sendBtn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="mic-row">
      <button class="mode-btn" id="continuousModeBtn" onclick="toggleContinuousMode()" title="Continuous conversation">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 1l4 4-4 4"></path>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
          <path d="M7 23l-4-4 4-4"></path>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
        </svg>
      </button>
      <div class="mic-bar idle" id="micBar" onclick="toggleRecording()">
        <svg class="mic-icon" id="micIcon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
        </svg>
        <span id="micText">Tap to speak</span>
        <div class="wave-bars" id="waveBars" style="display: none;"><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div></div>
        <div class="spinner" id="spinner" style="display: none;"></div>
        <span class="interrupt-hint" id="interruptHint" style="display: none;">(tap to interrupt, hold to stop)</span>
      </div>
      <button class="mode-btn" id="tapToSendBtn" onclick="toggleTapToSend()" title="Tap to send (longer pauses)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 11V6a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2v0"></path>
          <path d="M14 10V4a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2v6"></path>
          <path d="M10 10.5V6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v9"></path>
          <path d="M18 11a2 2 0 1 1 4 0v3a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"></path>
        </svg>
      </button>
    </div>
    <!-- Hidden checkboxes for state (used by JS) -->
    <input type="checkbox" id="continuousMode" style="display:none;">
    <input type="checkbox" id="tapToSendMode" style="display:none;">
  </div>
  <div id="speakingIndicator" style="display:none;"></div>
  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <h2>Settings</h2>
      <label>Model</label>
      <select id="modelSelect">
        <option value="claude-sonnet-4-20250514">Claude Sonnet 4 (Fast)</option>
        <option value="claude-opus-4-5-20251101">Claude Opus 4.5 (Smartest)</option>
      </select>
      <label>System Message (Custom Instructions)</label>
      <textarea id="systemMessage" placeholder="You are a helpful assistant..."></textarea>
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 16px;">
        <input type="checkbox" id="autoSpeak" checked> Auto-speak responses
      </label>
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 16px;">
        <input type="checkbox" id="daemonMode"> Daemon Mode (talk to VPS Claude)
      </label>
      <hr style="margin: 16px 0; border: none; border-top: 1px solid #b0b0b0;">
      <button style="width: 100%; padding: 12px; background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; border-radius: 8px; cursor: pointer; font-size: 14px;" onclick="clearChat(); closeSettings();">Clear Chat History</button>
      <div class="modal-actions">
        <button class="cancel" onclick="closeSettings()">Cancel</button>
        <button class="save" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>
  <!-- Edge Panel System -->
  <div class="edge-handle" onclick="openEdgeTray()">
    <span>‚ãÆ</span>
  </div>
  <div class="edge-overlay" id="edgeOverlay" onclick="closeAllPanels()"></div>
  <div class="edge-tray" id="edgeTray">
    <div class="edge-tray-header">
      <h3>Tools</h3>
      <button class="edge-tray-close" onclick="closeEdgeTray()">&times;</button>
    </div>
    <div class="edge-tray-grid">
      <div class="edge-tool health" onclick="openHealthPanel()">
        <span class="icon">üíä</span>
        <span class="label">Health</span>
      </div>
      <div class="edge-tool money" onclick="showComingSoon('Money')">
        <span class="icon">üí∞</span>
        <span class="label">Money</span>
      </div>
      <div class="edge-tool tasks" onclick="showComingSoon('Tasks')">
        <span class="icon">‚úÖ</span>
        <span class="label">Tasks</span>
      </div>
      <div class="edge-tool inject" onclick="injectRedisContext()">
        <span class="icon">üíâ</span>
        <span class="label">Inject</span>
      </div>
      <div class="edge-tool location" onclick="showComingSoon('Location')">
        <span class="icon">üìç</span>
        <span class="label">Location</span>
      </div>
    </div>
  </div>
  <div class="health-panel" id="healthPanel">
    <div class="health-panel-header">
      <h3>üíä Health</h3>
      <button class="edge-tray-close" onclick="closeHealthPanel()">&times;</button>
    </div>
    <div class="health-panel-content">
      <div class="health-streak">
        <div class="number" id="medStreak">-</div>
        <div class="label">day streak üî•</div>
      </div>
      <div class="health-item">
        <div class="health-item-header">
          <span class="health-item-title">üíä Enalapril 5mg</span>
          <div class="health-checkbox" id="medCheckbox" onclick="toggleMedication()"></div>
        </div>
        <div style="font-size: 12px; color: #666;" id="medStatus">Tap to log today's dose</div>
      </div>
      <div class="health-item">
        <div class="health-item-header">
          <span class="health-item-title">üò¥ Sleep</span>
        </div>
        <div class="health-input-row">
          <input type="number" class="health-input" id="sleepInput" placeholder="Hours" step="0.5" min="0" max="24">
